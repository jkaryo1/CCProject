<div class="load_container">
  <mat-card>
    <mat-card-title style="text-align:center;">Results</mat-card-title>
    <table>
      <tbody>
        <th>Test</th>
        <th *ngFor="let result of results">{{result.hash}}</th>
        <tr *ngFor="let test of tests">
          <td>{{test}}</td>
          <td *ngFor="let result of results">
            <mat-icon class="red-icon" *ngIf="result[test]==false">close</mat-icon>
            <mat-icon class="green-icon" *ngIf="result[test]==true">check</mat-icon>
            <p *ngIf="result[test]==error">Error</p>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Duration (s)</td>
          <td *ngFor="let result of results">
            {{result["duration"]}}
          </td>
        </tr>
      </tfoot>
    </table>
    <div style="text-align:center; margin-top:15px;">
      <a mat-stroked-button color="primary" routerLink="/" routerLinkActive="active">Go Back</a>
    </div>
  </mat-card>
</div>
